<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="player">
      <div class="player__header">
        <div class="player__img player__img--absolute slider">
          <button class="player__button player__button--absolute--nw playlist">
            <img
              src="http://physical-authority.surge.sh/imgs/icon/playlist.svg"
              alt="playlist-icon"
            />
          </button>
          <button class="player__button player__button--absolute--center play">
            <img
              src="http://physical-authority.surge.sh/imgs/icon/play.svg"
              alt="play-icon"
            />
            <img
              src="http://physical-authority.surge.sh/imgs/icon/pause.svg"
              alt="pause-icon"
            />
          </button>
          <div class="slider__content">
            <img
              class="img slider__img"
              src="./Img/descarga 1.jpeg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="./Img/descarga 2.jpeg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="./Img/descarga3.jpeg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="./Img/descarga4.jpeg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="./Img/descarga 5.jpeg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="./Img/descarga 6.jpeg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="./Img/descarga 7.jpeg"
              alt="cover"
            />
          </div>
        </div>

        <div class="player__controls">
          <button class="player__button back">
            <img
              class="img"
              src="http://physical-authority.surge.sh/imgs/icon/back.svg"
              alt="back-icon"
            />
          </button>
          <p class="player__context slider__context">
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
          </p>
          <button class="player__button next">
            <img
              class="img"
              src="http://physical-authority.surge.sh/imgs/icon/next.svg"
              alt="next-icon"
            />
          </button>
          <div class="progres">
            <div class="progres__filled"></div>
          </div>
        </div>
      </div>

      <ul class="player__playlist list">
        <li class="player__song">
          <img
            class="player__img img"
            src="./Img/descarga 1.jpeg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Appetite for Destruction</b>
            <span class="flex">
            <span class="player__title">Axl Rose</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="./Img/y2mate.com - Guns N Roses  Its So Easy.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="./Img/descarga 2.jpeg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Use Your Illusion I</b>
            <span class="flex">
              <span class="player__title">Slash </span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="./Img/y2mate.com - Guns N Roses  Perfect Crime Visualizer.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="./Img/descarga3.jpeg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Usa tu ilusi√≥n II</b>
            <span class="flex">
              <span class="player__title">Izzy Stradlin</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="./Img/y2mate.com - Chinese Democracy.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="./Img/descarga4.jpeg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Chinese Democracy</b>
            <span class="flex">
              <span class="player__title">Steven Adler</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="./Img/y2mate.com - Guns N Roses  Yesterdays.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="./Img/descarga 5.jpeg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">The Spaghetti Incident?</b>
            <span class="flex">
              <span class="player__title">Dizzy Reed</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="./Img/y2mate.com - Down On The Farm.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="./Img/descarga 6.jpeg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Bad Obsession</b>
            <span class="flex">
              <span class="player__title">Paul Tobias</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="./Img/y2mate.com - Right Next Door To Hell Live.mp3"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="./Img/descarga 7.jpeg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Live On Air</b>
            <span class="flex">
              <span class="player__title">Frank Ferrer</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="./Img/y2mate.com - Guns N Roses  Patience.mp3"
          ></audio>
        </li>
      </ul>
    </div>
    <script></script>
    <script src="script.js"></script>
  </body>
</html>
